<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit your image</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">

                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <h3>Edit Image</h3>
                        </div>

                        <div class="form-group m-3">
                            <img src="{{image.image.url}}" class="img-fluid img-thumbnail" alt="...">
                        </div>

                        <div class="form-group m-3">
                            <label class="mb-2">Description</label>
                            <input required name="description" type="text" value="{{ image.description }}" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label class="mb-2">Change an album</label>
                            <select name="album" class="form-control">
                                <option value="{{image.album.id}}">{{ image.album.name }}</option>
                                {% for album in albums %}
                                    {% if album.name != image.album.name %}
                                        <option value='{{album.id}}'>{{album.name}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'gallery' %}" class="btn btn-outline-dark px-3 m-3">Go Back</a>
                            <button type="submit" class="btn btn-primary add px-5 m-3">Update</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
